<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>




<body>
    <img class="top" src="images/bg-pattern-top.svg" alt="">
    <img class="botton" src="images/bg-pattern-bottom.svg" alt="">

    <div class="main">
        <div class="photo">
            <img class="profPhoto" src="images/image-victor.jpg" alt="">
        </div>

        <h1>Victor Crest</h1>
        <h2>26</h2>

        <p id="london"> London</p>

        <footer class="infos">
            <div class="fotter">
                <div class="followers">
                    <h1 class="d1">80K</h1>
                    <p> Followers</p>

                </div>
                <div class="likes">
                    <h1 class="d2">803K </h1>
                    <p> Likes</p>
                </div>

                <div class="photos">
                    <h1 class="d3">1.4K </h1>
                    <p> Photos</p>

                </div>
        </footer>
        </div>
    </div>
    <div class="attribution">
        <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_bank">Frontend Mentor</a> Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/valmir-barros/" target="_blank">Valmir de barros</a>.
    </div>
</body>

</html>
